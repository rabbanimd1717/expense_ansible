- name: Configure backend connection server
  hosts: backend
  become: yes
  tasks:
  - name: disable nodejs
    anisble.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y 

  - name: INSTALL nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: installed

  - name: CREATE EXPENSE USER 
    ansible.builtin.user:
      name: expense 

  - name: CREATE A DIRECTORY
    ansible.builtin.file:
      path: /app
      state: directory 

# Download the application code to created app directory.

  - name: Download the application or backend code 
    ansible.builtin.get_url: 
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip 
      dest: /tmp/backend.zip 

  - name: Unzip the backend code 
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app

  - name: install nodejs dependencies 
    ansible.builtin.command: npm install
    args: 
      chdir: /app 

  - name: copy backend service 
    ansible.builtin.copy:
      src: backend.service 
      dest: /etc/systemd/system/backend.service
  
  - name: reload the backend service 
    ansible.builtin.systemd_service:
    daemon_reload: true 

  - name: start and enable the backend service
    ansible.builtin.service:
      state: started 
      enabled: yes 

